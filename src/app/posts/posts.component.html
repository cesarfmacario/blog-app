<h2>News</h2>

<div class="row">
  <div class="col-12 col-sm-12 col-md-12 mb-4">
    <form [formGroup]="searchForm" class="form-inline my-2 my-lg-0" (submit)="buscar()">
      <input (input)="buscar()" class="form-control mr-sm-2" type="search" formControlName="search" placeholder="Search by user" aria-label="Search">
      <!-- <button class="btn my-2 my-sm-0" type="submit">
        <i class="fas fa-search"></i>
      </button> -->
    </form>
  </div>
  <div class="col-12">
    <div class="text-center" *ngIf="loading">
      Loading...
    </div>
    <div class="tarjeta" *ngFor="let post of posts;" [routerLink]="['/singlepost/' + post.id]">
      <div class="titulo-tarjeta">{{ post.title }}</div>
      <div class="titulo-descripcion">{{ post.body }}</div>
    </div>
  </div>
</div>
